<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container my-5">
    <h1 class="text-center my-3">Добавление статьи</h1>
    <div class="col-7 mx-auto">
    <form action="/article/addArticle" method="post">
        <div class="mb-3">
          <input name="title" class="form-control" type="text" placeholder="Заголовок">
        </div>
        <div class="mb-3">
            <textarea name="content" class="form-control" rows="3" placeholder="Контент"></textarea>
        </div>
        <div class="mb-3">
            <input name="author" class="form-control" type="text" placeholder="Автор">
        </div>
        <div class="mb-3">
        <input type="submit" class="btn btn-primary form-control" value="Отправить"/>
        </div>
      </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
