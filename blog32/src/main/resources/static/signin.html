<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Демо Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h1 class="text-center my-3">Форма регистрации</h1>
    <div class="col-7 mx-auto">
        <form action="/users/signin" method="post">
            <div class="mb-3">
                <input name="name" class="form-control" type="text" placeholder="Имя">
            </div>
            <div class="mb-3">
                <input name="surname" class="form-control" type="text" placeholder="Фамилия">
            </div>
            <div class="mb-3">
                <input name="login" class="form-control" type="text" placeholder="Логин">
            </div>
            <div class="mb-3">
                <input name="password" class="form-control" type="password" placeholder="Пароль">
            </div>
            <div class="mb-3">
                <input type="submit" class="btn btn-primary form-control" value="Зарегистрироваться"/>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
